<script>
function Traduzir(iv)
{
	var nomes = "";
	var nomeInicios = [""];
	var nomeFins = [""];
	var letras = iv.split("");
	if(letras.length>0)
	{
		for (i=2;i<=letras.length;i++)
		{
			if(letras[i-1] == "[" && letras[i-2] == "[")
			{
				nomeInicios.push(i);
				for (i2=i;letras[i2] != "]" && letras[i2] != "|";i2++)
				{
					nomes += letras[i2];
				}
				nomes += ";";
				nomeFins.push(i2);
				i=i2+1;
			}
		}
		CopiarTraduzido(iv, nomeInicios, nomeFins, nomes.split(";"));
	}
}
//Copia um array parando sempre que chegar a um dos inisArr, traduzindo e partindo do equivalente finsArr+1
function CopiarTraduzido(arr, inisArr, finsArr, nomesArr)
{
	var textoFinal = "";
	var i2 = 1;
	var linebreakNextTime = true;
	for (i=0;i<arr.length;i++)
	{	
		if (i == inisArr[i2])
		{
			textoFinal += TraduzirDireto(nomesArr[i2-1]);
			i = finsArr[i2];
			i2++;
		}
		textoFinal += arr[i];
	}
	console.log(textoFinal);
	document.getElementById("input").value = textoFinal;
	var copiar = document.querySelector("#input");
	copiar.select();
	document.execCommand("copy");
}
